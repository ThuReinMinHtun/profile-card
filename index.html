<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="svg-top">
        <img
          id="svg-top"
          class="position-svg"
          src="./images/bg-pattern-top.svg"
          alt="top-svg"
        />
      </div>
      <div class="svg-bottom">
        <img
          id="svg-bottom"
          class="position-svg"
          src="./images/bg-pattern-top.svg"
          alt="bottom-svg"
        />
      </div>
      <div class="profile-card">
        <div class="svg-pattern">
          <img src="./images/bg-pattern-card.svg" alt="svg-pattern-photo" />
        </div>
        <div class="profile-photo">
          <img src="./images/image-victor.jpg" alt="profile-photo" />
        </div>
        <div class="profile-details">
          <h2>Victor Crest <span class="blur-text">26</span> </h2>
          <p class="blur-text" id="location">London</p>
          <hr id="hr">
        </div>
        <div class="stats">
          <div>
            <h3>80K</h3>
            <p class="blur-text">Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p class="blur-text">Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p class="blur-text">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Thu Rein</a>.
      </div>
    </div>
    
  </body>
</html>
